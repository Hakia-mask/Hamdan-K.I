<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

<meta charset="utf-8">

<title>Kalkulator</title>

<link rel="stylesheet" href="calcu.css">

</head>

<body>



<div class="container">

	<h1><center>kalkulator</center></h1>

<div class="display">

 <input type="text" class="display" id="screen" placeholder="0" >

</div>

<div class="btns">

<div class="row">

<button id="ce" onClick="backspc()">⌦</button>

<button onClick= "fact()">x!</button>

<button class="btn">(</button>

<button class="btn">)</button>

<button class="btn">%</button>

<button id="ac" onClick="screen.value=''">C</button>

</div>

<div class="row">

<button onClick="sin()">sin</button>

<button onClick="pi()">π</button>

<button class="btn">7</button>

<button class="btn">8</button>

<button class="btn">9</button>

<button class="btn">÷</button>

</div>

<div class="row">

<button onClick="cos()">cos</button>

<button onClick="log()">log</button>

<button class="btn">4</button>

<button class="btn">5</button>

<button class="btn">6</button>

<button class="btn">x</button>

</div>

<div class="row">

<button onClick="tan()">tan</button>

<button onClick="sqrt()">√</button>

<button class="btn">1</button>

<button class="btn">2</button>

<button class="btn">3</button>

<button class="btn">-</button>

</div>



<div class="row">

  <button onClick="e()">e</button>

  <button onClick="pow()">x<span stylee="position:relative;bottom:.4em;right:.1em;">y</span>

  </button>

<button class="btn">0</button>

<button class="btn">.</button>

<button id="eval"  onClick="screen.value=eval(

screen.value.replaceAll('%','*0.01'))">=</button>

<button class="btn">+</button>



</div>

</div>

</div>

<script type="text/javascript" src="calcu.js"></script>

</body></html>
